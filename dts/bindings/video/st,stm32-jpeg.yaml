description: |
    STM32 JPEG Codec. The STM32 JPEG codec allows JPEG encoding and
    decoding from / to MCU blocks which can be generated from NV12
    format.

compatible: "st,stm32-jpeg"

include: [base.yaml, reset-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: true

  resets:
    required: true
