description: |
  PLLSAI1 node binding for STM32L4 device

  It describes the PLLSAI1 PLL.

  These PLL could take one of clk_hse, clk_hsi or clk_msi as input clock, with
  an input frequency from 4 to 16 MHz. PLLSAIM factor is used to set the input
  clock in this acceptable range.

  The PLL can have up to 3 output clocks and for each output clock, the
  frequency can be computed with the following formulae:

    f(PLLSAI1_P) = f(VCO clock) / PLLSAIP  --> PLLSAI1CLK
    f(PLLSAI1_Q) = f(VCO clock) / PLLSAIQ  --> PLL48M2CLK
    f(PLLSAI1_R) = f(VCO clock) / PLLSAIR  --> PLLADC1CLK

      with f(VCO clock) = f(PLL clock input) Ã— (PLLSAIN / PLLSAIM)

  The VCO input frequency must be between 2.66 to 8 MHz and its output frequency
  must be between 64 and 344 MHz.


compatible: "st,stm32l4-pllsai1-clock"

include: [clock-controller.yaml, base.yaml]

properties:
  "#clock-cells":
    const: 0

  clocks:
    required: true

  div-m:
    type: int
    required: true
    description: |
        Division factor for PLLSAI input clock
        Valid range: 1 - 16

  mul-n:
    type: int
    required: true
    description: |
        Multiplication factor for VCO
        Valid range: 8 - 127

  div-p:
    type: int
    description: |
        Division factor for PLLSAI_P
    enum:
      - 2
      - 31

  div-q:
    type: int
    description: |
        Division factor for PLLSAI_Q
    enum:
      - 2
      - 4
      - 6
      - 8

  div-r:
    type: int
    description: |
        Division factor for PLLSAI_R
    enum:
      - 2
      - 4
      - 6
      - 8
